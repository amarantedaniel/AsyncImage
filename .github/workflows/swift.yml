name: Swift

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: xcodebuild test -project AsyncImage.xcodeproj -scheme AsyncImage -destination 'platform=iOS Simulator,name=iPhone 11'
